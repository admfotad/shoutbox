{% extends 'base.html' %}
{% block 'content' %}
        {% for post in posts %}
        <h3>{{ post.author.username }}</h3>
        <p>
        {{ post.content }}
        </p>
        <p>
        {% for tag in post.tags.all %}
        <a href="{% url "list_posts_by_tag" tagname=tag.name %}">{{ tag.name }}</a>
        {% endfor %}
        </p>
        {% endfor %}
{% endblock 'content' %}
